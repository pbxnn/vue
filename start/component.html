<!DOCTYPE html>
<html>
<head>
	<title>component</title>
	<meta charset="utf-8">

</head>
<body>

	<div id="app-7">
		<ol>
			<todo-item
			v-for="item in todoList"
			v-bind:todo="item"
			v-bind:key="item.id"
			></todo-item>
		</ol>
	</div>
	<script src="/vue.js"></script>
	<script type="text/javascript">
		Vue.component('todo-item', {
			props: ['todo'],
			template: '<li>{{todo.text}}</li>'
		})

		var app7 = new Vue({
			el: '#app-7',
			data: {
				todoList :[
					{id:0, text:'a'},
					{id:1, text:'b'},
					{id:2, text:'c'},
				]
			}
		})
	</script>
</body>
</html>
